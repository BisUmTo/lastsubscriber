<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configurazione Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        textarea {
            height: 150px;
            font-family: monospace;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Configurazione Widget YouTube</h1>

    <label for="refresh-interval">Intervallo di aggiornamento (secondi)</label>
    <input type="number" id="refresh-interval" min="5" step="1">

    <label for="custom-css">CSS Personalizzato</label>
    <textarea id="custom-css"></textarea>

    <button id="save-config">Salva Configurazione</button>

    <script>
        // Carica configurazione salvata
        document.getElementById('refresh-interval').value = localStorage.getItem('refreshInterval') || 10;
        document.getElementById('custom-css').value = localStorage.getItem('customCSS') || '#subscriber-info {\n\n}';

        // Salva configurazione
        document.getElementById('save-config').addEventListener('click', function () {
            localStorage.setItem('refreshInterval', document.getElementById('refresh-interval').value);
            localStorage.setItem('customCSS', document.getElementById('custom-css').value);
            alert('Configurazione salvata!');
        });
    </script>
</body>
</html>
